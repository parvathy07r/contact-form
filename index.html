<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <title>Contact form</title>

</head>

<body>

  <div class="wrapper">

    <form action="" id="form_data">

      <div class="contact-us-heading">Contact Us</div>

      <div class=" name">

        <div class="first-name">
          <div class="label">First Name *</div>
          <input type="text" id="first_name">
          <div class="firstname-error"></div>
        </div>

        <div class="last-name">
          <div class="label">Last Name *</div>
          <input type="text" id="last_name">
          <div class="lastname-error"></div>
        </div>
        <!-- This field is required -->
        <!-- This field is required -->
      </div>

      <div class="email-address">

        <div class="label">Email Address *</div>
        <input type="text" id="email_address">
        <div class="email-error"></div>
        <!-- Please enter a valid email address
        This field is required -->
      </div>

      <div class="query-type">

        <div class="label">Query Type *</div>

        <div class="query-types">
          <div class="general-enquiry">
            <input type="radio" id="general_enquiry">General Enquiry
          </div>

          <div class="support-request">
            <input type="radio" id="support_request">Support Request
          </div>
        </div>

        <div class="query-error"></div>

        <!-- Please select a query type  -->
      </div>

      <div class="message-field">
        <div class="label">Message *</div>
        <textarea name="message" id="message"></textarea>
        <div class="message-error"></div>
        <!-- This field is required -->
      </div>
      <div class="checkbox">
        <input type="checkbox" id="checkbox_field">
        I consent to being contacted by the team
        <div class="checkbox_error"></div>
      </div>

      <div class="button">
        <button class="submit-button">Submit</button>
      </div>

    </form>

  </div>

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

  <script src="./script.js"></script>

</body>

</html>
